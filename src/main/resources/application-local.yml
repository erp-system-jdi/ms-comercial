server:
  port: 8081

logging:
  level:
    br.com.erpsystem: DEBUG

spring:
  application:
    name: ms-comercial
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect



